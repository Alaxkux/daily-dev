<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label>Bill Amount ($)</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">

        <label>Tip Percentage (%)</label>
        <input type="number" id="tipPercent" placeholder="Enter tip %">

        <label>Number of People</label>
        <input type="number" id="peopleCount" placeholder="Enter number of people" value="1">

        <button onclick="calculateTip()">Calculate</button>

        <div class="results">
            <p>Tip per person: <span id="tipPerPerson">$0.00</span></p>
            <p>Total per person: <span id="totalPerPerson">$0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

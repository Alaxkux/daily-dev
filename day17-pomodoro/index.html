<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pomodoro-card">
    <!-- Header -->
    <div class="header">
      <h2>Pomodoro Pro ‚è≥</h2>
      <button id="toggleTheme" title="Toggle Theme">üåô</button>
    </div>

    <!-- Timer -->
    <div class="timer-display">
      <h1 id="time">25:00</h1>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Settings -->
    <div class="settings">
      <label>Work (min):
        <input id="workMinutes" type="number" value="25">
      </label>
      <label>Break (min):
        <input id="breakMinutes" type="number" value="5">
      </label>
      <button id="applyBtn">Apply</button>
    </div>

    <!-- Counter -->
    <p>Completed Pomodoros: <span id="completed">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
